{@com.yaz.kyotaidoshin.api.domain.response.expense.ExpenseTableItem item}

<li class="fade-me-out fade-me-in"
    id="{item.cardId}"
        {#if item.outOfBoundsUpdate}
            hx-swap-oob="true"
        {/if}
>
    <a class="expenses-grid-item base-grid-cm"
       x-bind:class="key === '{item.key}' ? 'active' : ''">
            {#include ExpenseController/itemContent item = item /}
    </a>
</li>
